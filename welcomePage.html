<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Welcome page</title>
</head>
<body class="font-[Roboto]">
    <header class="bg-white border-2 top-0 z-50" >
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-[114px]" src="src/resource/logo/logo.svg" alt="...">
            </div>
            <div class="nav-links md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col  md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#018ED3]" href="#">Print a Document</a></li>
                    <li><a class="hover:text-[#018ED3]" href="#">Provide a Service</a></li>
                    <li><a class="hover:text-[#018ED3]" href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                 <button class="bg-[#018ED3] text-white px-6 py-2 m rounded-full hover:bg-[skyblue]">Sign in</button>
                 <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3x1 cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <footer class="bg-[#1F1F1F] py-5">
        <div class="container mx-auto text-white">
            <div class="flex">
                <div>
                    <img class="w-[114px]" src="src/resource/logo/logo.svg " alt="">
                <div class="flex justify-between space-x-40">
                    <div>
                        <p>virtualprinter 2024</p>
                    </div>
                    <ul class="flex space-x-2">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li> 
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li> 
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li> 

                    </ul>
                    <div>
                        <ion-icon name="globe-outline"></ion-icon>
                    </div>
                </div>
                
                </div>
            </div>
        </div>

    </footer>
    <script>
        function onToggleMenu(togg){
            const navLinks = document.querySelector('.nav-links')
            togg.name = togg.name === 'menu-outline' ? 'close' : 'menu-outline'
            navLinks.classList.toggle('top-[1%]')
        }
    </script>
</body>
</html>
